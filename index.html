<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="choices">
        <div class="choice">
            <img id="rock" src="./images/rock.png">
        </div>
        <div class="choice">
            <img id="paper" src="./images/paper.png">
        </div>
        <div class="choice">
            <img id="scissors" src="./images/scissors.png">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="user-socre">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-socre">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Make your turn!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
